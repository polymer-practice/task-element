<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>task-element demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../task-element.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic task-element demo</h3>
      <demo-snippet>
        <template>
          <task-element id="task-one"></task-element>
          <task-element id="task-two" canceled></task-element>
          <task-element id="task-three" done></task-element>
        </template>
        <script>
          const taskOne = document.getElementById('task-one');
          const taskTwo = document.getElementById('task-two');
          const taskThree = document.getElementById('task-three');

          taskOne.addEventListener('pending-event', (event)=> { console.log(event); });
          taskOne.addEventListener('cancel-event', (event)=> { console.log(event); });
          taskOne.addEventListener('done-event', (event)=> { console.log(event); });

          taskTwo.addEventListener('pending-event', (event)=> { console.log(event); });
          taskTwo.addEventListener('cancel-event', (event)=> { console.log(event); });
          taskTwo.addEventListener('done-event', (event)=> { console.log(event); });

          taskThree.addEventListener('pending-event', (event)=> { console.log(event); });
          taskThree.addEventListener('cancel-event', (event)=> { console.log(event); });
          taskThree.addEventListener('done-event', (event)=> { console.log(event); });
        </script>
      </demo-snippet>
    </div>
  </body>
</html>
